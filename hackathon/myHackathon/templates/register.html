<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 50px;
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            background-attachment: fixed;
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 2px solid cyan;
            box-shadow: 0px 0px 25px cyan;
            border-radius: 12px;
            text-align: center;
        }

        .form-container h1 {
            text-align: center;
            color: cyan;
            text-shadow: 0px 0px 15px cyan;
            padding: 8px;
        }

        .form-container input,
        .form-container select {
            width: 75%;
            padding: 15px;
            margin: 12px 0;
            border: 2px solid cyan;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.6);
            color: cyan;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .form-container input:focus,
        .form-container select:focus {
            border-color: #00ffff;
            box-shadow: 0px 0px 10px cyan;
        }

        .form-container input::placeholder {
            color: rgba(0, 255, 255, 0.6);
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            background: linear-gradient(90deg, #ff00ff, #ff0077);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.5);
        }
        @keyframes neon-glow {
            0% { box-shadow: 0 0 10px cyan; }
            100% { box-shadow: 0 0 30px cyan; }
        }

        .form-container button:hover {
            background: linear-gradient(90deg, rgba(174, 255, 0, 0.62), rgba(0, 255, 242, 0.6));
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.8);
            transform: scale(1.05);
        }

        .form-container input:hover,
        .form-container select:hover {
            box-shadow: 0px 0px 12px cyan;
        }

        label {
            color: cyan;
            font-weight: bold;
        }

        body {
            background-image: url('/static/Tech2.gif');
        }
        .navbar {
            position: sticky;
            top: 0;
            width: 100%;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0px 0px 10px cyan;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 15px 20px;
            z-index: 9999;
            max-width: auto;
            animation: neon-glow 1.5s infinite alternate;
            background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    border-radius: 10px;
        }
        
        /* Logo Styling */
        .logo {
            color: cyan;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0px 0px 15px cyan;
            letter-spacing: 2px;
        }
        
        /* Navbar Links */
        .nav-link {
            position: relative;
            color: cyan;
            text-decoration: none;
            font-size: 1.3em;
            text-shadow: 0px 0px 10px cyan;
            transition: text-shadow 0.3s ease-in-out, transform 0.2s;
            padding: 12px 18px;
        }
        
        /* Hover Effect: Neon Glow */
        .nav-link:hover {
            text-shadow: 0px 0px 20px cyan, 0px 0px 40px cyan;
            transform: scale(1.1);
        }
        
        /* Underline Animation */
        .nav-link::after {
            content: "";
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -6px;
            left: 50%;
            background: cyan;
            transition: width 0.3s ease, left 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }
        
        /* Dropdown Menu */
        .dropdown {
            position: relative;
            z-index: 1000;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid cyan;
            box-shadow: 0px 0px 10px cyan;
            border-radius: 8px;
            list-style: none;
            padding: 12px;
            display: none;
            min-width: 160px;
            z-index: 1000;
        }
        
        .dropdown-menu li {
            padding: 10px;
        }
        
        .dropdown-menu a {
            color: black;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: 0.3s;
            font-weight: 100px;
            
        }
        
        .dropdown-menu a:hover {
            background: rgba(0, 255, 255, 0.3);
            text-shadow: 0px 0px 15px cyan;
        }
        
        /* Show dropdown on hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        
        /* Event Points Styling */
        .event-points {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>

<body>


    <nav class="navbar">
        <div class="logo">Cipher Minds</div>
        <a href="/" class="nav-link">Home</a>
        <a href="https://vnit-ai-hackathon-production.up.railway.app/contact_us/" class="nav-link">Contact Us</a>
        
        <div class="dropdown">
            <a href="https://vnit-ai-hackathon-production.up.railway.app/events/" class="nav-link">Events</a>
        </div>
        
        <div class="dropdown">
            <a href="#" class="nav-link">Gallery â–¾</a>
            <div class="dropdown-menu">
                <a href="#"><b>2025</b></a>
                <a href="#"><b>2024</b></a>
                <a href="#"><b>2023</b></a>
            </div>
        </div>
        
        <a href="https://vnit-ai-hackathon-production.up.railway.app/register/" class="nav-link">Register</a>
       
    </nav>
    
    <br><br><br><br><br>

    <div class="form-container">
        <h1>TechFest Registration</h1>
        <form action="/submit_form" method="post">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name"  placeholder="Enter your full name" required> <br> <br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required> <br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required> <br><br>

            <label for="college">College Name:</label><br>
            <input type="text" id="college" name="college" placeholder="Enter your college name" required> <br><br>

            <label for="year">Year of Study:</label><br>
            <select id="year" name="year" required>
                <option value="">Select Year</option>
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="4th">4th Year</option>
            </select><br><br>

            <label for="event">Event:</label><br>
            <select id="event" name="event" required>
                <option value="">Select an Event</option>
                <option value="exoskeleton racing">Exoskeleton Racing</option>
                <option value="ai-vs human challenge">AI vs Human Challenge</option>
                <option value="security-challenge">Security Challenge</option>
                <option value="holographic gaming arena">Holographic Gaming Arena</option>
                <option value="3-D printed organ demonstration">3D Printed Organ Demo</option>
            </select>
            <br><br>
            <button type="submit">Register</button>
        </form>
    </div>

</body>

</html>
