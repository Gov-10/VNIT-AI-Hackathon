 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    
        /* Cyberpunk Background */
        body {

            background-image: url('/static/background1.gif');
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 50px;
            overflow-x: hidden;
            font-weight: 300px;
            text-shadow: 2px 2px 3px black;

        }
    
        @keyframes neon-glow {
            0% { box-shadow: 0 0 5px cyan; }
    50% { box-shadow: 0 0 15px cyan; }
    100% { box-shadow: 0 0 20px cyan; }
        }
        .button {
            animation: neonGlow 1.5s infinite alternate;
        }
    
        body {
            margin: 0;
            padding: 0;
            
            background-image: url('/static/background1.gif');
            font-family: 'Orbitron', sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-position:center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent dark layer */
            backdrop-filter: blur(5px);
            z-index: -1;
        }
        
        
        /* Navbar Styling */
        .navbar {
            position: sticky;
            top: 0;
            width: 100%;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0px 0px 10px cyan;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 15px 20px;
            z-index: 9999;
            max-width: auto;
            animation: neon-glow 1.5s infinite alternate;
            background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    border-radius: 10px;
        }
        
        /* Logo Styling */
        .logo {
            color: cyan;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 0px 0px 15px cyan;
            letter-spacing: 2px;
        }
        
        /* Navbar Links */
        .nav-link {
            position: relative;
            color: cyan;
            text-decoration: none;
            font-size: 1.3em;
            text-shadow: 0px 0px 10px cyan;
            transition: text-shadow 0.3s ease-in-out, transform 0.2s;
            padding: 12px 18px;
        }
        
        /* Hover Effect: Neon Glow */
        .nav-link:hover {
            text-shadow: 0px 0px 20px cyan, 0px 0px 40px cyan;
            transform: scale(1.1);
        }
        
        /* Underline Animation */
        .nav-link::after {
            content: "";
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -6px;
            left: 50%;
            background: cyan;
            transition: width 0.3s ease, left 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }
        
        /* Dropdown Menu */
        .dropdown {
            position: relative;
            z-index: 1000;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid cyan;
            box-shadow: 0px 0px 10px cyan;
            border-radius: 8px;
            list-style: none;
            padding: 12px;
            display: none;
            min-width: 160px;
            z-index: 1000;
        }
        
        .dropdown-menu li {
            padding: 10px;
        }
        
        .dropdown-menu a {
            color: cyan;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: 0.3s;
        }
        
        .dropdown-menu a:hover {
            background: rgba(0, 255, 255, 0.3);
            text-shadow: 0px 0px 15px cyan;
        }
        
        /* Show dropdown on hover */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        
        /* Event Points Styling */
        .event-points {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    
        .event-point {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid cyan;
            box-shadow: 0px 0px 20px cyan;
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            font-size: 1.3em;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            position: relative;
            color: cyan;
            animation: neon-glow 1.5s infinite alternate;
            
        }
    
        .event-point:hover {
            transform: scale(1.08);
            box-shadow: 0px 0px 35px cyan;
            color: white;
        }
    
        .event-point::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border: 2px solid cyan;
            border-radius: 15px;
            box-shadow: 0px 0px 20px cyan;
            opacity: 0.3;
        }
    
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .nav-links {
                flex-direction: column;
                gap: 8px;
            }
            .event-points {
                flex-direction: column;
            }
        }
        .ev{
            font-size: 100px;
            color: cyan;
            

        }
        .ev:hover{
            animation: neon-glow 3s;
        }
        .matrix{
            position: fixed; /* Keeps it fixed on the screen */
    top: 0;
    left: 0;
    width: 100vw; /* Full width */
    height: 100vh; /* Full height */
    background-color: black; /* Matrix-like dark background */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999; /* Ensures it stays on top */
        }
        
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Cipher Minds</div>
        <a href="/" class="nav-link">Home</a>
        <a href="https://vnit-ai-hackathon-production.up.railway.app/contact_us/" class="nav-link">Contact Us</a>
        
        <div class="dropdown">
            <a href="https://vnit-ai-hackathon-production.up.railway.app/events/" class="nav-link">Events</a>
        </div>
        
        <div class="dropdown">
            <a href="#" class="nav-link">Gallery â–¾</a>
            <div class="dropdown-menu">
                <a href="#"><b>2025</b></a>

    </nav>
    
    <br><br><br><br>
    <div class="ev">
        <p><b>Events<b></p>
    </div><br>

    <canvas id="matrix"></canvas>
    <div class="event-points">
        {% for event in events %}
            <a href="{% url 'event_detail' event.slug %}" class="event-point">
                {{ event.name }}
            </a>
        {% endfor %}
    </div>
    <script>
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const letters = "01";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        
            ctx.fillStyle = "cyan";
            ctx.font = fontSize + "px monospace";
        
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 50);
        
        window.addEventListener("load", function() {
            setTimeout(() => {
                canvas.style.display = "none";
            }, 2000);
        });
        
        
    </script>
</body>
</html>
