<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h2>Chat with AI</h2>
    
    <input type="text" id="userMessage" placeholder="Type your message here">
    <button onclick="sendMessage()">Send</button>
    
    <p><strong>AI Response:</strong> <span id="response"></span></p>

    <script>
        function sendMessage() {
            const userMessage = document.getElementById("userMessage").value;
            const responseElement = document.getElementById("response");  // ✅ Ensure this exists

            if (!responseElement) {
                console.error("Error: Element with ID 'response' not found in the document.");
                return;
            }

            fetch("http://127.0.0.1:8000/chatbot_response/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                responseElement.textContent = data.reply;  // ✅ This will no longer be null
            })
            .catch(error => {
                console.error("Error:", error);
                responseElement.textContent = "Error fetching response";
            });
        }
    </script>
</body>
</html>
