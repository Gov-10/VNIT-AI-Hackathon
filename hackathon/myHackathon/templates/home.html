    <!-- Chatbot UI -->
    <div id="chatbot">
        <button id="close-chatbot" onclick="toggleChatbot()">X</button>
        <h2>Chat with AI</h2>
        <input type="text" id="userMessage" placeholder="Type your message here">
        <button onclick="sendMessage()">Send</button>
        <br> <br> <br>
        <p><strong>AI Response:</strong><span id="response-box"></span></p>
    </div>

    <script>
        document.getElementById("name").style.fontSize = "200px";
        document.getElementById("name").style.fontWeight = "100px";
        window.onload = function() {
            let hour = new Date().getHours();
            let body = document.body;

            if (hour >= 6 && hour < 18) {
                // Daytime theme
                body.style.backgroundImage = "url('/static/day.gif')";
                document.getElementById("name").style.color = "cyan";
                document.getElementById("countdown").style.color = "cyan";
            } else {
                // Nighttime theme
                body.style.backgroundImage = "url('/static/Tech2.gif')";
                document.getElementById("name").style.color = "cyan";
                document.getElementById("countdown").style.color = "cyan";
            }
        };

        function toggleChatbot() {
            let chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "block" ? "none" : "block";
        }

        function sendMessage() {
            const userMessage = document.getElementById("userMessage").value.trim();
            const responseElement = document.getElementById("response-box");
        
            if (!userMessage) {
                alert("Please enter a message!");
                return;
            }
        
            // Encode the message to be safely passed as a URL parameter
            const encodedMessage = encodeURIComponent(userMessage);
            const apiUrl = `https://vnit-ai-hackathon-production.up.railway.app/chatbot_response/?message=${encodedMessage}`;
        
            fetch(apiUrl, {
                method: "GET",
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                responseElement.textContent = data.reply;
            })
            .catch(error => {
                console.error("Error:", error);
                responseElement.textContent = "Error fetching response";
            });
        }
    
        function countdown() {
            let eventDate = new Date("March 19, 2025 06:00:00").getTime();
            let now = new Date().getTime();
            let timeLeft = eventDate - now;
    
            let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").style.fontSize = "50px";
            document.getElementById("countdown").style.fontWeight = "200px";
            document.getElementById("countdown").textContent = `Event Starts In: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    
            setTimeout(countdown, 1000);
        }
        countdown();
    </script>
